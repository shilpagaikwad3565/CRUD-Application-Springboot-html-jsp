<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${employee.id == null ? 'Add' : 'Edit'} + ' Employee'"></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        form {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            label {
                font-size: 14px;
            }

            input {
                font-size: 14px;
            }

            button {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            form {
                padding: 10px;
            }

            h2 {
                font-size: 18px;
            }

            label, input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h2 th:text="${employee.id == null ? 'Add' : 'Edit'} + ' Employee'"></h2>
    <form th:action="@{/api/save}" th:object="${employee}" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" th:field="*{firstName}" />
        <label for="lastName">Last Name:</label>
        <input type="text" th:field="*{lastName}" />
        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" />
		<button type="submit">Save</button>
    </form>
</body>
</html>
